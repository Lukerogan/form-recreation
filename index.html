<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form recreation</title>
</head>

<body>
    <form action="/practice.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <lable for="email">Email:</lable>
        <input type="email" name="email" id="email">
        <br>
        <lable for="url">URL:</lable>
        <input type="url" name="url" id="url" placeholder="Write the URL of your website">
        <br>
        <lable for="date">Date:</lable>
        <input type="date" name="date" id="date">
        <br>
        <lable for="time">Time:</lable>
        <input type="time" name="time" id="time">
        <br>
        <lable for="date&timeofbirth">Date and time of birth:</lable>
        <input type="date" name="date&timeofbirth" id="date&timeofbirth">
        <input type="time" name="date&timeofbirth2" id="date&timeofbirth2">
        <label for="date&timeofbirt2">UTC</label>
        <br>
        <label for="month">Month:</label>
        <input type="month" name="month" id="month">
        <br>
        <label for="week">Week:</label>
        <input type="week" name="week" id="week">
        <br>
        <label for="number">Number:</label>
        <input type="number" name="number" id="number" min="-10" max="10">
        <br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="0" max="10">
        <br>
        <label for="phone">Telephone:</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="s-term">Search term</label>
        <input type="search" name="s-term" id="s-term">
        <br>
        <label for="color">Favourite color</label>
        <input type="color" name="color" id="color">
        <br>
        <input type="submit">
    </form>
</body>

</html>
